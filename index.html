<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de CEP</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <h1>Buscador de CEP</h1>

  <div class="container">
    <div id="card">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" placeholder="Digite o CEP" maxlength="9">
      <button onclick="buscarCEP()">Buscar</button>

      <div class="info">
        <label for="localidade">Cidade:</label>
        <input type="text" id="localidade" disabled>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" disabled>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" disabled>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" disabled>

        <label for="ddd">DDD:</label>
        <input type="text" id="ddd" disabled>
      </div>
    </div>

    <div id="containerList">
      <h2>Hist√≥rico de Buscas</h2>
      <ul id="historico"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
